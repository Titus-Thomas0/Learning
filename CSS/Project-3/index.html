<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    </header>
    <h1>Welcome to the Library!</h1>
    <nav>
        <a class="nav-item" href="#welcome">Home</a>
        <a class="nav-item" href="#catalog-form">Search</a>
        <a class="nav-item" href="#staff-picks">Staff Picks</a>
    </nav>
    <main>
        <section id="welcome">
        <p>
          Guided by our dedication to literacy and learning and patron-focused services and programs, the Library is a fun space for using information and technology to build knowledge and foster community, social connection.
        </p>
        </section>
        <section id="catalog">
            <form id="catalog-form">
                <input id="catalog-input" type="text" placeholder="Search the Catalog..."/>
                <input id="form-btn" type="submit" value="Search" />
            </form>
        </section>
        <section id="staff-picks">
            <h2>Staff Picks</h2>
            <div class="staff-pick-row">
                <a><img class="staff-pick-img" src="Images/The outsiders.jpg" alt="The Outsiders by S.E. Hinton" /></a>
                <a><img class="staff-pick-img" src="Images/Shoe dog.jpg" alt="Shoe Dog by Phil Knight"/></a>
                <a><img class="staff-pick-img" src="Images/Getting started with P5.jpg" alt="Make: Getting Started with p5.js by Lauren McCarthy, Casey Reas, & Ben Fry" /></a>
            </div>
            <div class="staff-pick-row">
                <a><img class="staff-pick-img" src="Images/The courage to be happy.jpg" alt="The Courage to be Happy by Ichiro Kishimi & Fumitake Koga" /></a>
                <a><img class="staff-pick-img" src="Images/The hobbit.jpg" alt="The Hobbit by J.R.R. Tolkien" />
                <img class="staff-pick-img" src="Images/Believe it or not.jpg" alt="Ripley's Believe It or Not!"/></a>
            </div>
        </section>
    </main>
</body>
</html>
