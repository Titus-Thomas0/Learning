<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <form>
        <h1>Sign Up!</h1>
        Username : <input type="text" minlength="4" maxlength="10" required>
        <br> <br>
        Email : <input type="email" required>
        <br> <br>
        Password : <input type="password" minlength="4" maxlength="10" required>
        <br> <br>
        Confirm Password : <input type="password">
        <br> <br>
        <input type="Submit">
    </form>
</body>
</html>
