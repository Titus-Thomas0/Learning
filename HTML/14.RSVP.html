<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP</title>
</head>
<body>
    <form>
        <h1>RSVP</h1>
        <p>Come and make our special day more special!</p>
        <br>
        First Name : <input type="text" required>
        <br> <br>
        Last Name : <input type="text">
        <br> <br>
        Are you coming? <br>
        <input type="radio" name="invite">Yes.
        <br>
        <input type="radio" name="invite">No.
        <br>
        <input type="radio" name="invite">Maybe.
        <br> <br>
        Any dietary restriction for main course?
        <br>
        <input type="checkbox">None.
        <br>
        <input type="checkbox">Vegetrain.
        <br>
        <input type="checkbox">Vegan.
        <br>
        <input type="checkbox">Gluten-free.
        <br>
        <input type="checkbox">Diary-free.
        <br> <br>
        <input type="submit">
    </form>
</body>
</html>
